<#include "project_tabs.html" />
<@tabs tab="project" />

<div class="row" >
    <div class="col-sm-12">

        <@messages infos=infos />

    <h4>#i18n{example.manage_projects.title{i18n_close}</h4>

    <div class="row">
            <#list project_list as project >
        <a href="jsp/site/Portal.jsp?page=project&amp;view=detailsProject&amp;id=${project.id}">
          <div class="col-md-3">
          <div class="thumbnail">
            <input type="hidden" id="id" name="id" />
            <div>
              <img src=${project.imageURL} class="img-thumbnail">
            </div>
            <div>
                <h3>${project.name}</h3>
            </div>
          </div>
        </div>
      </a>
        </#list>
    </div>

    </div>
</div>
